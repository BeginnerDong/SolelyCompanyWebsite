	<script type="text/javascript">
		var app = new Vue({
		    el: '#app',
		    data(){
		        return {
		        	banner_index:0,
		        	is_toggle:true,
					mainData: [],
					labelData: [],
					pageArray: [],
					
					allPages: 0,
					linkPage: '',
					newsData:[],
					paginate: { 
					    count: 0, 
					    currentPage: 1, 
					    pagesize:9, 
					    is_page: true, 
					},
					searchItem:{ thirdapp_id: 22},
					banner_info:[
						{url:'images/banner.png',title:'更专注于行业特色 贴合用户使用习惯',small_title:'更专注于行业特色 贴合用户使用习惯'},
						{url:'images/2-banner.png',title:'',small_title:''}
					]
		        }
		    },
		    created () {
		        const self = this;
				self.init()
		    },
			
		    methods: {
		        init: function (e) {
		            const self = this;
					console.log(666);
					console.log(self.banner_info);
			
					self.getNewsData()
		        },
		        
				getMainData: function(id){
				    var self = this;
				    var postData = {};
				    postData.paginate = window.base.cloneForm(self.paginate);
				    postData.searchItem = window.base.cloneForm(self.searchItem);
					postData.getBefore ={
					 	caseData:{
					    tableName:'Label',
					    searchItem:{
					      parentid:['in',[146]]
					    },
					    middleKey:'menu_id',
					    key:'id',
					    condition:'in',
						},
					};
				    var callback = (res) => {
				        console.log('getMainData', res);
				        self.mainData.push.apply(self.mainData,res.info.data)
						self.paginate['count'] = res.info.total;
						window.base.computePageArr(self);
				    };
				    window.base.articleList(postData, callback);
				},
				
				getNewsData: function(id){
				    var self = this;
				    var postData = {};
				    postData.paginate = window.base.cloneForm(self.paginate);
				    postData.searchItem = window.base.cloneForm(self.searchItem);
					postData.getBefore ={
					 	caseData:{
					    tableName:'Label',
					    searchItem:{
					      title:['=',['官网新闻中心']]
					    },
					    middleKey:'menu_id',
					    key:'id',
					    condition:'in',
						},
					};
				    var callback = (res) => {
				        
				        self.newsData = res.info.data;
						for (var i = 0; i < self.newsData.length; i++) {
							self.newsData[i].date=self.newsData[i].create_time.substring(0,7);
							self.newsData[i].day=self.newsData[i].create_time.substring(8,10);
						}
						console.log(self.newsData)
				    };
				    window.base.articleList(postData, callback);
				},
	
		    	changeBanner: function(type) {
		    		const self = this;
		    	
		    		if(type=='+'){
		    			console.log(8852)
		    			self.banner_index += 1;
		    		}else if((type=='-')){
		    			self.banner_index -= 1;
		    		};
		    		console.log(self.banner_index);
		    		if(self.banner_index<0){
		    			self.banner_index = self.banner_info.length-1
		    		};
		    		if(self.banner_index==self.banner_info.length){
		    			self.banner_index = 0
		    		};
		    		console.log(self.banner_index);
		    		
		    	},
				
				changePage(e) {
				    var self = this;
				    var dataSet = window.base.getDataSet(e);
				    window.base.changePage(dataSet, self);
				},
							
				linkTo(e) {
				    var self = this;
				    console.log(e);
				    self.linkPage = window.base.getDataSet(e).page;
				    window.base.linkTo(self);
				},
		    }
		});
	</script>
	<script type="text/javascript">
	
	    function initMap(){
	        createMap();
	        setMapEvent();
	        addMapControl();
	        addMarker();
	    }
	    
	    function createMap(){
	        var map = new BMap.Map("dituContent");

	        var point = new BMap.Point(108.900502,34.24334);
	        map.centerAndZoom(point,17);
	        window.map = map;
			
		
	    }
	    
	    function setMapEvent(){
	        map.enableDragging();
	        map.enableScrollWheelZoom();
	        map.enableDoubleClickZoom();
	        map.enableKeyboard();
			map.setMapStyle({
				styleJson:[
					{
						"featureType": "all",
						"elementType": "all",
						"stylers": {
							"lightness": 10,
							"saturation": -100
						}
					}
				]
			});
	    }
	    
	    function addMapControl(){ 
	    var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
	    map.addControl(ctrl_nav);
	    var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
	    map.addControl(ctrl_ove);
	    var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
	    map.addControl(ctrl_sca);
		
	    }
		var markerArr = [{title:"纯粹云信息科技有限公司",content:"电话:18092651090",point:"108.900502|34.24334",isOpen:0,icon:{w:23,h:25,l:46,t:21,x:9,lb:12}}
	     ];
	    
	    function addMarker(){
	        for(var i=0;i<markerArr.length;i++){
	            var json = markerArr[i];
	            var p0 = json.point.split("|")[0];
	            var p1 = json.point.split("|")[1];
	            var point = new BMap.Point(p0,p1);
	            var iconImg = createIcon(json.icon);
	            var marker = new BMap.Marker(point,{icon:iconImg});
	            var iw = createInfoWindow(i);
	            var label = new BMap.Label(json.title,{"offset":new BMap.Size(json.icon.lb-json.icon.x+10,-20)});
	            marker.setLabel(label);
	            map.addOverlay(marker);
	            label.setStyle({
	                        borderColor:"transparent",
	                        color:"#000",
	                        cursor:"pointer",
	            });
	            
	            (function(){
	                var index = i;
	                var _iw = createInfoWindow(i);
	                var _marker = marker;
	                _marker.addEventListener("click",function(){
	                    this.openInfoWindow(_iw);
	                });
	                _iw.addEventListener("open",function(){
	                    _marker.getLabel().hide();
	                })
	                _iw.addEventListener("close",function(){
	                    _marker.getLabel().show();
	                })
	                label.addEventListener("click",function(){
	                    _marker.openInfoWindow(_iw);
	                })
	                if(!!json.isOpen){
	                    label.hide();
	                    _marker.openInfoWindow(_iw);
	                }
	            })()
	        }
	    }
	    function createInfoWindow(i){
	        var json = markerArr[i];
	        var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>"+json.content+"</div>");
	        return iw;
	    }
	    function createIcon(json){
	        var icon = new BMap.Icon("images/us_mk_icon.png", new BMap.Size(json.w,json.h),{imageOffset: new BMap.Size(-json.l,-json.t),infoWindowOffset:new BMap.Size(json.lb+5,1),offset:new BMap.Size(json.x,json.h)})
	        return icon;
	    }
	    
	    initMap();
	</script>
