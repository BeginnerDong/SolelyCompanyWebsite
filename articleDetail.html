<!DOCTYPE html>
<html lang="en">
	<head>
		<title>纯粹科技</title>
		<!-- custom-theme -->
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>纯粹科技-首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
		<link href="css/basic.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/responsive.css" rel="stylesheet" type="text/css" />
		<link href="css/wxParse.css" rel="stylesheet" />
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<script src="js/rem.js"></script>
		<script src="js/include.js"></script>
		<link rel="stylesheet" href="css/css/magic.css">
		<link rel="stylesheet" href="css/animate/animate.min.css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="js/browser.min.js"></script>
		<script src="js/base.js" type="application/javascript"></script>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript " src="js/bootstrap.js"></script>
	</head>
	<body style="background:#fff;">
		<header>
			<include src="header.html"></include>
		</header>
		<div id="app">
		
		<div class="container">
			<div class="banner clearfix" v-for="(item,index) in banner_info" v-show="index==banner_index">
				<image :src="item.url" />
				<div  class="banner-item">
					<div  class="animated bounceInLeft">
						<div  class="banner-title" >{{item.title}}</div>
						<div  class="banner-small-title">{{item.small_title}}</div>
					</div>
					
							
					<div style="position: absolute;right:20px;top:50%;z-index:999;cursor: pointer" @click="changeBanner('+')">
						<image src="images/icon-right.png" />
					</div>
					<div style="position: absolute;left:20px;top:50%;z-index:999;cursor: pointer" @click="changeBanner('-')">
						<image src="images/icon-left.png" />
					</div>
				</div>
			</div>
			
			<div class="aticle-detail">
				<div class="aticle-detail-title">
					<p class="font26  color-333">{{mainData.title}}</p>
					
					
					<p class="font16  color-a4a4a4 margin-20">{{mainData.create_time}}</p>
				</div>
				<div class="aticle-detail-content">
					<div class="content ql-editor " style="clear: both;">
						<p class="p1 " v-html="mainData.content"></p>
					</div>
				</div>
			</div>
			<include src="footer.html"></include>
			</div>
		</div>
	</body>
	
	<script type="text/javascript">
		var app = new Vue({
		    el: '#app',
		    data(){
		        return {
		        	banner_index:0,
		        	is_toggle:true,
					mainData: [],
					
					searchItem:{ thirdapp_id: 22},
					banner_info:[
						{url:'images/banner.png',title:'更专注于行业特色 贴合用户使用习惯',small_title:'更专注于行业特色 贴合用户使用习惯'},
						{url:'images/2-banner.png',title:'',small_title:''}
					]
		        }
		    },
		    created () {
		        const self = this;
				self.init()
		    },
			
		    methods: {
		        init: function (e) {
		            const self = this;
					console.log(666);
					console.log(self.banner_info);
					self.getMainData();
		        },
		        
				getMainData: function(id){
				    var self = this;
				    var postData = {};
				    postData.searchItem = window.base.cloneForm(self.searchItem);
					postData.searchItem.id =  window.base.GetRequest().id;
				
				    var callback = (res) => {
				        console.log('getMainData', res);
				       self.mainData=res.info.data[0]
				       
				    };
				    window.base.articleList(postData, callback);
				},
	
	
		    	changeBanner: function(type) {
		    		const self = this;
		    	
		    		if(type=='+'){
		    			console.log(8852)
		    			self.banner_index += 1;
		    		}else if((type=='-')){
		    			self.banner_index -= 1;
		    		};
		    		console.log(self.banner_index);
		    		if(self.banner_index<0){
		    			self.banner_index = self.banner_info.length-1
		    		};
		    		if(self.banner_index==self.banner_info.length){
		    			self.banner_index = 0
		    		};
		    		console.log(self.banner_index);
		    		
		    	},
		    }
		});
	</script>
	

</html>
